<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Registro</title>
</head>
<body class="text-white" style="background-color: #2d3236;">
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="navbar-expand ms-4 m-1">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item me-3">
                    <img src="img/logoSantoTomas.png" height="45" alt="Logo Santo Tomas">
                </li>
                <li class="nav-item me-3">
                    <a href="index.html" class="nav-link text-white">Inicio</a>
                </li>
                <li class="nav-item me-3">
                    <a href="fases.html" class="nav-link text-white">Fases de ataque</a>
                </li>
                <li class="nav-item me-3 border-bottom border-3 border-primary">
                    <a href="login.html" class="nav-link text-primary">Iniciar sesión</a>
                </li>
                <li class="nav-item me-3">
                    <a href="comentarios.html" class="nav-link text-white">Comentarios</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container d-flex mt-5">
        <div class="container col-lg-4">
            <h1 class="display-6 text-center mb-4">Login sin validar</h1>
            <form action="" method="post">
                <div class="form-floating mb-3 text-muted">
                    <input type="email" class="form-control" id="user" placeholder="Correo">
                    <label for="floatingInput">Correo electrónico</label>
                </div>
                <div class="form-floating mb-3 text-muted">
                    <input type="password" class="form-control" id="pass" placeholder="Contraseña">
                    <label for="floatingInput">Contraseña</label>
                </div>
                <button type="button" class="btn btn-primary">Ingresar</button>
            </form>
        </div>
        <div class="container col-lg-4">
            <h1 class="display-6 text-center mb-4">Login validado</h1>
            <form action="" method="post">
                <div class="form-floating mb-3 text-muted">
                    <input type="email" class="form-control" id="user" placeholder="Correo">
                    <label for="floatingInput">Correo electrónico</label>
                </div>
                <div class="form-floating mb-3 text-muted">
                    <input type="password" class="form-control" id="pass" placeholder="Contraseña">
                    <label for="floatingInput">Contraseña</label>
                </div>
                <button type="button" class="btn btn-primary">Ingresar</button>
            </form>
        </div>
    </div>
</body>
</html>
